<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    
    <title>Simon</title>

    <link rel="stylesheet" href="SG.css">

</head>

<body>

    <h1 id="level-title">Level 1</h1>
    <button type="button" class="start-button">Start new game!</button>
    <div class="container">

        <div class="row">

            <div type="button" id="green" class="b green"></div>
            <div type="button" id="red" class="b red"></div>

        </div>

        <div class="row">

            <div type="button" id="yellow" class="b yellow"></div>
            <div type="button" id="blue" class="b blue"></div>

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="SG.js" charset="UTF-8"></script>
</body>

</html>
